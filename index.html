<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="keywords" content="ScrollMagic, example, scrolling, attaching, scrollbar, tween, tweenmax" />
	<meta name="author"	content="Jan Paepke (www.janpaepke.de)" />
	<title>Image Sequence - Examples - ScrollMagic</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="assets/css/custom.css" type="text/css">
	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="assets/js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="assets/js/examples.js"></script>



	<script type="text/javascript" src="assets/js/lib/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="assets/scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="assets/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="assets/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>

<script>
	// init controller
	var controller = new ScrollMagic.Controller();
</script>

<body>
	<div class="container">
		<section class="intro">
			<div class="row justify-content-center">
				<div class="col-4">
					<img src="assets/img/logo.svg" class="img-fluid" alt="Responsive image">
				</div>
			</div>
		</section>
		<section class="fahrstuhl" id="fahrstul_trigger">
			<div id=fahrstuhl_container>
				<div class="row">
					<div class="col-12">
						<img class="img_absolute img-fluid" src="assets/img/fahrstuhl/fahrstuhl_fix.png" class="img-fluid" alt="Responsive image">
					</div>
					<div class="col-12">
						<img class="img_absolute img-fluid" id="fahrstuhl_l" src="assets/img/fahrstuhl/fahrstuhl_tür_l.png" class="img-fluid" alt="Responsive image">
					</div>
					<div class="col-12">
						<img class="img_absolute img-fluid" id="fahrstuhl_r" src="assets/img/fahrstuhl/fahrstuhl_tür_r.png" class="img-fluid" alt="Responsive image">
					</div>
				</div>
		</div>
		</section>

	</div>
	<script type="text/javascript" src="assets/js/tracking.js"></script>


	<script>

	// build scene
	var fahstuhl_l = new ScrollMagic.Scene({
						triggerElement: "#fahrstul_trigger",
						duration: 600
					})
					.setPin("#fahrstuhl_container", {pushFollowers: true})
					.setTween("#fahrstuhl_r", { left: 100}) // trigger a TweenMax.to tween
					.offset(200)
					.addIndicators({name: "1 (duration: 600)"}) // add indicators (requires plugin)
					.addTo(controller);


		var fahstuhl_r = new ScrollMagic.Scene({
							triggerElement: "#fahrstul_trigger",
							duration: 600
						})
						.setTween("#fahrstuhl_l", { right: 100}) // trigger a TweenMax.to tween
						.offset(200)
						.addTo(controller);
	</script>


</body>
</html>
