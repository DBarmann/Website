					</div>
					<div class="col-12">
						<img class="img_absolute img-fluid" id="fahrstuhl_l" src="assets/img/fahrstuhl/fahrstuhl_tür_l.png" class="img-fluid" alt="Responsive image">

					<div class="col-12">

		</div>
		</section>

		<section class="fahrt" style="margin-top: 400px;">
		<p>

	<script type="text/javascript" src="assets/js/tracking.js"></script>


	<script>


	TweenMax.set("#car_fix", {scale: 0.5, autoAlpha: 0});
	TweenMax.set("#car_door_l", {scale: 0.5, autoAlpha: 0});
	TweenMax.set("#car_door_r", {scale: 0.5, autoAlpha: 0});

	var timeline = new TimelineMax()
	.to("#fahrstuhl_r", 1 , { left: 500, scale: 2.0, autoAlpha: 0})
	.to("#fahrstuhl_l",1, { right: 500, scale: 2.0, autoAlpha: 0},0)
	.to("#fahrstuhl_fix",1, {scale: 2.0, autoAlpha: 0},0)
	.to("#car_fix",1, {scale: 1.0, autoAlpha: 1},0.2)
	.to("#car_door_l",1, {scale: 1.0, autoAlpha: 1},0.2)
	.to("#car_door_r",1, {scale: 1.0, autoAlpha: 1},0.2);



	// build scene
	var fahstuhl_l = new ScrollMagic.Scene({
						triggerElement: "#fahrstul_trigger",
						duration: 600
					})
					.setPin("#fahrstuhl_container", {pushFollowers: true})
					.setTween(timeline) // trigger a TweenMax.to tween
					.addIndicators({name: "1 (duration: 600)"}) // add indicators (requires plugin)
					.offset(300)
					.addTo(controller);
