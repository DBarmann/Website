<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=500" />
	<meta name="keywords" content="ScrollMagic, example, scrolling, attaching, scrollbar, tween, tweenmax" />
	<meta name="author"	content="Jan Paepke (www.janpaepke.de)" />
	<title>Image Sequence - Examples - ScrollMagic</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="assets/css/examples.css" type="text/css">
	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="assets/js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="assets/js/examples.js"></script>

	<script type="text/javascript" src="assets/js/lib/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="assets/scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="assets/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="assets/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>
<body>
	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section class="demo">
					<form style="visibility: hidden" class="move">
						<fieldset>
							<legend>Toggle duration</legend>
							<div>
								<input type="radio" name="duration" id="bound" value="300" checked>
								<label for="bound">bound to scrollbar (duration = 300)</label>
							</div>
							<div>
								<input type="radio" name="duration" id="unbound" value="0">
								<label for="unbound">unbound from scrollbar (duration = 0)</label>
							</div>
						</fieldset>
					</form>
					<div class="spacer s2"></div>
					<div id="imagesequence">
						<img id="myimg"/><br>
					</div>
          <div class="spacer s0" id="trigger"></div>

					<script>
						// define images
						var images = [
							"assets/img/test/animation0000.jpg",
              "assets/img/test/animation0001.jpg",
              "assets/img/test/animation0002.jpg",
              "assets/img/test/animation0003.jpg",
              "assets/img/test/animation0004.jpg",
              "assets/img/test/animation0005.jpg",
              "assets/img/test/animation0006.jpg",
              "assets/img/test/animation0007.jpg",
              "assets/img/test/animation0008.jpg",
              "assets/img/test/animation0009.jpg",
              "assets/img/test/animation0010.jpg",
              "assets/img/test/animation0011.jpg",
              "assets/img/test/animation0012.jpg",
              "assets/img/test/animation0013.jpg",
              "assets/img/test/animation0014.jpg",
              "assets/img/test/animation0015.jpg",
              "assets/img/test/animation0016.jpg",
              "assets/img/test/animation0017.jpg",
              "assets/img/test/animation0018.jpg",
              "assets/img/test/animation0019.jpg",
              "assets/img/test/animation0020.jpg",
              "assets/img/test/animation0021.jpg",
              "assets/img/test/animation0022.jpg",
              "assets/img/test/animation0023.jpg",
              "assets/img/test/animation0024.jpg",
              "assets/img/test/animation0025.jpg",
              "assets/img/test/animation0026.jpg",
              "assets/img/test/animation0027.jpg",
              "assets/img/test/animation0028.jpg",
              "assets/img/test/animation0029.jpg",
              "assets/img/test/animation0030.jpg",
              "assets/img/test/animation0031.jpg",
              "assets/img/test/animation0032.jpg",
              "assets/img/test/animation0033.jpg",
              "assets/img/test/animation0034.jpg",
              "assets/img/test/animation0035.jpg",
              "assets/img/test/animation0036.jpg",
              "assets/img/test/animation0037.jpg",
              "assets/img/test/animation0038.jpg",
              "assets/img/test/animation0039.jpg",
              "assets/img/test/animation0040.jpg",
              "assets/img/test/animation0041.jpg"
						];

						// TweenMax can tween any property of any object. We use this object to cycle through the array
						var obj = {curImg: 0};

						// create tween
						var tween = TweenMax.to(obj, 0.5,
							{
								curImg: images.length - 1,	// animate propery curImg to number of images
								roundProps: "curImg",				// only integers so it can be used as an array index
								repeat: 0,									// repeat 3 times
								immediateRender: true,			// load first image automatically
								ease: Linear.easeNone,			// show every image the same ammount of time
								onUpdate: function () {
								  $("#myimg").attr("src", images[obj.curImg]); // set the image source
								}
							}
						);

						// init controller
						var controller = new ScrollMagic.Controller();

						// build scene
						var scene = new ScrollMagic.Scene({triggerElement: "#trigger", duration: 100})
										.setTween(tween)
										.addIndicators() // add indicators (requires plugin)
										.addTo(controller)
                    .setPin("#imagesequence"); // the element we want to pin;
						// handle form change
						$("form.move input[name=duration]:radio").change(function () {
							scene.duration($(this).val());
						})
					</script>
				</section>
				<div class="spacer s_viewport"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/tracking.js"></script>
</body>
</html>
